<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo for Success</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!-- header -->
	<header>
		<p class="header__logo">TODO</p>
		<div>
			<p class="header__login">Login</p>
			<p class="header__signup">SignUp</p>
		</div>
	</header>
	<!-- main -->
	<main>
		<div class="main__top">
			<div class="main__message">
				<p>When making good use of my TIME,</p>
				<h2>CAT Matrix</h2>
			</div>
			<div class="main__img">
				<img src="https://placekitten.com/380/380" alt="catIMG">
			</div>
		</div>
		<div class="main__mid">
			<p>긴급성과 중요도를 기준으로 시간관리를 하고,</p>
			<p>일의 우선순위를 배분하는 방법입니다.</p>
		</div>
		<div class="main__bottom">
			<div class="todo">
				<div class="todoInput">
					<p>🎇 계획을 세워서 해야할 일</p>
					<input type="text" placeholder="입력 후 엔터를 눌러주세요">
				</div>
				<div class="todoList"></div>
			</div>
			<div class="todo">
				<div class="todoInput">
					<p>🎁 지금 해야할 일</p>
					<input type="text" placeholder="입력 후 엔터를 눌러주세요">
				</div>
				<div class="todoList"></div>
			</div>
			<div class="todo">
				<div class="todoInput">
					<p>🎃 최후순위</p>
					<input type="text" placeholder="입력 후 엔터를 눌러주세요">
				</div>
				<div class="todoList"></div>
			</div>
			<div class="todo">
				<div class="todoInput">
					<p>🎠 급하지만 중요도가 낮은 일</p>
					<input type="text" placeholder="입력 후 엔터를 눌러주세요">
				</div>
				<div class="todoList"></div>
			</div>
			<span class="importance">중요도</span>
			<span class="urgency">긴급성</span>
		</div>
	</main>
	<!-- footer -->
	<footer class="footer">
		<p>developer : ddiYong | E-mail : hi@hi.com</p>
	</footer>
</body>

</html>
